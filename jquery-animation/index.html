<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        html * {
            margin: 5px;
        }
        #title {
            background-color: black;
            text-align: center;
            width: 100%;
            height: 200px;
            color: white;
            vertical-align: middle;
        }

        #title h1 {
            height: 100%;
            vertical-align: middle;
            font-family: 'Impact';
        }

        #title h1 .skill{
            color: yellow;
        }

        #box1{
            background-color: red;
            width: 100px;
            height: 100px;
        }
        #box2{
            background-color: yellow;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="title"> 
        <h1>I am <span class="skill">friendly</span></h1>
    </div>

    <button id="FadeIn">Fade In </button>
    <button id="FadeOut">Fade Out</button>
    <button id="FadeToggle">Fade Toggle</button>
    <button id="stop">Stop animation</button>
    <button id="slideDown">Slide Down</button>
    <button id="slideUp">Slide Up</button>  
    <button id="animate">Animate</button>

    <div id="box1"></div>
    <div id="box2"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        var skillSet = ['friendly', 'hard-working', 'funny'] //array
        var counter = 0;

        function myFunction() {
            var nextIndex = counter % skillSet.length; //remainder the devision will decide next skill to displayed
            var skill = skillSet[nextIndex]; //accessing the element with indexing of counter within the array

            $('#title h1 .skill').text(skill);
            $('#title h1 .skill').fadeTo(800, 1);
            $('#title h1 .skill').fadeTo(800, 0.01);
                counter = counter +1;
                
        }
        /*function myFunction() {
            var skill = skillSet[counter]; //accessing the element with indexing of counter with the array
            $('#title h1 .skill').text(skill);
            $('#title h1 .skill').fadeTo(800, 1);
            $('#title h1 .skill').fadeTo(800, 0.01);
            if (counter === 2) //or (counter === skillSet.length -1) {
                counter = 0;
            } else {
                counter = counter +1;
            }
        }*/

        //myFunction();
        //execute instantly

        setInterval(myFunction, 500) // run myFunction() every 500ms

        //setTimeout(myFunction, 5000)
        // delay running myFunction() for 5000ms
   
        //on('', param2) first param is an event to listen to and second param is a fuction
        function completeAnimation(){
            alert('Done!');
        }
        $('#FadeIn').on('click',function(){
            $('#box1').fadeIn(5000,completeAnimation);
        })
        $('#FadeOut').on('click',function(){
            $('#box1').fadeOut({
                duration: 2000,
                easing: 'linear'
            });
        })
        $('#FadeToggle').on('click',function(){
            $('#box1').fadeToggle();
        })
        $('#stop').on('click',function(){
            $('#box1').stop();
        })
        $('#slideDown').on('click',function(){
            $('#box1').slideDown(5000);
        })
        $('#slideUp').on('click',function(){
            $('#box1').slideUp(5000);
        })
        $('#animate').on('click', function(){
            $('#box1').animate({
                marginLeft: '500px'
            },
            4000,
            'swing'
            );
            /*$('#box2').animate({
                marginLeft: '500px'
            },
            2000,
            'linear');
            $('#box2').animate({
                marginTop: '200px'
            },
            2000,
            'linear');
            $('#box2').animate({
                marginLeft: '5px'
            },
            2000,
            'linear');
            $('#box2').animate({
                marginTop: '0px'
            },
            2000,
            'linear');*/
            $('#box2').animate({marginLeft: '500px'},2000,'linear').delay(5000).animate({marginTop: '500px'},2000,'linear').delay(5000).animate({marginLeft: '5px'},2000,'linear').delay(5000).animate({marginTop: '0px'},2000,'linear');
        })
    </script>
</body>
</html>
